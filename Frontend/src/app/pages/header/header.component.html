<mat-toolbar class="app-toolbar">
  <a mat-button class="main-button" routerLink=""> Traveler Guide </a>
  <div *ngIf="checkForUserId()">
    <button mat-button class="my-travels-button" routerLink="my-travels">
      My Travels
    </button>
  </div>
  <span class="flexExpand"></span>
  <div>
    <button mat-icon-button class="account-button" (click)="logout()">
      <mat-icon class="icon-display">exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
