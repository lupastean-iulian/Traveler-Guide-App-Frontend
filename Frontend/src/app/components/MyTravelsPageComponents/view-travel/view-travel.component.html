<mat-accordion class="align-headers" [multi]="false">
  <mat-expansion-panel
    (opened)="getLocations(uniqueTravel.travelId)"
    (closed)="resetTravel()"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>Name: {{ uniqueTravel.name }}</mat-panel-title>

      <mat-panel-description>
        <div class="description">Status: {{ uniqueTravel.status }}</div>
        <div class="travel-date">
          Date: {{ pipe.transform(uniqueTravel.travelDate, "dd/MM/yyyy") }}
        </div>
        <div class="travel-budget">Budget: {{ travelBudget }} $</div>
        <div class="travel-buttons">
          <button
            mat-icon-button
            class="view-button"
            matTooltip="View Route Between Locations"
            (click)="viewTravel(uniqueTravel.travelId)"
          >
            <mat-icon>pageview</mat-icon>
          </button>
          <button
            mat-icon-button
            class="update-button"
            matTooltip="Edit this Travel Itinerary"
            (click)="updateTravel(uniqueTravel.travelId)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="delete-button"
            matTooltip="Delete this Travel Itinerary"
            (click)="deleteTravel(uniqueTravel.travelId)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z5 demo-table"
      matSort
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let location">{{ location.name }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let location">{{ location.address }}</td>
      </ng-container>
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let location">{{ location.budget }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let location">{{ location.description }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
