<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z5 demo-table"
  style="padding: -5px; width: 100%; "
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="name-column-design">Name</th>
    <td mat-cell *matCellDef="let location">{{ location.name }}</td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef class="address-column-design">
      Address
    </th>
    <td mat-cell *matCellDef="let location">{{ location.address }}</td>
  </ng-container>
  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef class="budget-column-design">
      Budget
    </th>
    <td mat-cell *matCellDef="let location">{{ location.budget }}</td>
  </ng-container>
  <ng-container matColumnDef="description" class="description-column-design">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let location">{{ location.description }}</td>
  </ng-container>
  <ng-container matColumnDef="actions" class="buttons-column-design">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let location">
      <div>
        <button
          mat-button
          color="primary"
          (click)="viewLocation(location.index)"
        >
          View
        </button>
        <button
          mat-button
          color="warn"
          (click)="deleteLocationFromTI(location.index)"
        >
          Delete
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
